<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <title>Descarga de ejemplares de Hemeroteca BNE</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    .range-input {
      margin-bottom: 16px;
    }
    .range-input label {
      display: block;
      margin-bottom: 8px;
    }
    .range-input input {
      width: 60px;
      margin-right: 8px;
    }
    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }
    button {
      margin-right: 8px;
    }
    #total-results {
      margin-bottom: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="total-results"></div>
  <div class="range-input">
    <label>Ejemplares a descargar:</label>
    <input type="number" id="startDoc" min="1" placeholder="Desde"> - 
    <input type="number" id="endDoc" min="1" placeholder="Hasta">
    <div id="errorMessage" class="error-message"></div>
  </div>
  <button id="startButton">Descargar</button>
  <button id="cancelButton">Cancelar</button>
  <script src="js/popup.js"></script>
</body>
</html>
